tags:
  - Articles
summary: Get article by id
operationId: getArticle
description: Unique identifier of the article to retrieve
security:
  - bearerAuth: []
parameters:
  - in: path
    name: articleId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
responses:
  '200':
    description: Returns the full article object by provided ID
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found article with provided ID
            data:
              type: object
              $ref: ../../../components/schemas/articles.yaml
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
