tags:
  - Auth
summary: Refresh access token
operationId: refreshToken
description: Get a new access token using refresh token from cookie
security:
  - bearerAuth: []
responses:
  '200':
    description: Successfully refreshed a session!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed a session!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: v4ZILl3+mLqnnwtNqQmpf/Lrey4s+D2DUFBNPcKF
  '401':
    $ref: '../../../components/responses/401.yaml'
