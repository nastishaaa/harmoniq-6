type: object
required:
  - _id
  - name
  - email
  - password
  - avatar
properties:
  _id:
    description: User id
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: User name
    type: string
    minLength: 2
    maxLength: 32
    example: 'Анастасія Олійник'
  email:
    description: Email address of the user
    type: string
    format: email
    maxLength: 64
    pattern: ^[^\s@]+@[^\s@]+\.[^\s@]+$
    example: 'anastasiaoliynyk@mail.com'
  password:
    description: Password of the user
    type: string
    format: password
    minLength: 8
    maxLength: 64
    pattern: ^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$
    example: 'Password123'
  avatar:
    description: Avatar of the user (max size 1MB)
    type: string
